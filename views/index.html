<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Please enter a person login</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Custom styles for this template-->
        <link href="../css/navbar-static-top.css" rel="stylesheet">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Always expand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExample02">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
              </form>
            </div>
          </nav>

         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="myController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Please enter a person login:
            <input name="email" ng-model="email" value="">
            <button type="button" ng-click="Submit()" class="button">Show Persons</button>
        </p>
        <table border="0" cellpadding="10" cellspacing="1" width="700" align="center">
            <tr>
            <td> Login </td>
            <td> Name </td>
            <td> Sex </td>
            <td> RelationshipStatus </td>
            <td> Birthyear </td>
            <td> Number of friends </td>
            <tr ng-repeat="x in data">
            <td> {{x.login}} </td>
            <td> {{x.name}} </td>
            <td> {{x.sex}} </td>
            <td> {{x.relationshipStatus}} </td>
            <td> {{x.birthyear}} </td>
            <td> {{x.num}} </td>
            </tr>
        </table>
        </div>
    </body>
</html>
